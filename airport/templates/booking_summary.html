{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'booking_summary.css' %}">

<div class="summary-container">
    <h2>Booking Summary</h2>
    <p><strong>Passenger:</strong> {{ booking.passenger_name }}</p>
    <p><strong>Flight:</strong> {{ booking.flight.origin }} to {{ booking.flight.destination }} on {{ booking.flight.date }}</p>
    <p><strong>Booking Date:</strong> {{ booking.booking_date }}</p>
    <a href="{% url 'index' %}">Back to Home</a>
</div>
{% endblock %}
